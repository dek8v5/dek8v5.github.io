{% assign skills = site.data.data.skills %} {% if skills %}
<section class="skills-section section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
    {% for skill in skills.toolset %}
    <div class="item">
       <h3 class="level-title" style="display: inline; margin-right: 10px;
       margin-top: 3px; font-weight: bold; vertical-align: top;">{{ skill.name }}:</h3>
       <span style="display: inline; vertical-align: top;">{{ skill.list | join: ', ' }}</span>
  


      <!--
      <h3 class="level-title">{{ skill.name }}</h3>
      {{ skill.list | join: ', ' }}
      {% assign skill_level = 'width: ' | append: skill.level %}
      <div class="level-bar">
        <div class="level-bar-inner" style="{{skill_level}}"></div>
      </div>
      -->
      <!--//level-bar-->
    </div>
    <!--//item-->
    {% endfor %}
  </div>
</section>
<!--//skills-section-->
{% endif %}
